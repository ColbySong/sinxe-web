<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sinxe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{rootURL}}images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{rootURL}}images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{rootURL}}images/favicon-16x16.png" sizes="16x16">
    <link rel="mask-icon" href="{{rootURL}}images/safari-pinned-tab.svg" color="#0bb6d4">
    <link rel="shortcut icon" href="{{rootURL}}images/favicon.ico">
    <meta name="msapplication-config" content="{{rootURL}}images/browserconfig.xml">
    <meta name="theme-color" content="#0bb6d4">
    <meta property="og:image" content="{{rootURL}}images/facebook.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    {{content-for "head"}}

    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link rel="stylesheet" href="{{rootURL}}assets/sinxe.css">

    {{content-for "head-footer"}}
  </head>
  <body>

    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/sinxe.js"></script>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("serviceworker.js").then(function (reg) {
          console.log("Service worker registered");
        }).catch(function (error) {
          console.log("Registration failed with " + error);
        });
      }
    </script>

    {{content-for "body-footer"}}
  </body>
</html>
